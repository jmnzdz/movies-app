<mat-card>
    <mat-card-header>
        <mat-card-title> {{movie.title}} </mat-card-title>
    </mat-card-header>
    <img mat-card-lg-image [src]="movie.poster | image" alt={{movie.title}} [routerLink]="['/movies', movie.id]">
    <mat-card-content>
        <ng-container *ngFor="let genre of movie.genre">
            {{genre | genre}}
        </ng-container>
    </mat-card-content>
</mat-card>
